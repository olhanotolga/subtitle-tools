<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timecode checker</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Let's check your timecodes!</h1>
      </header>
      
      <main>
        <section>
          <label for="uncheckedInput">Paste your subtitles:</label>
          <textarea name="uncheckedInput" id="uncheckedInput" cols="30" rows="20"></textarea>
        </section>
      
        <section>
          <p class="label">See the summary here:</p>
          <div id="checkedOutput"></div>
        </section>
        
      </main>
      
      <button><p>Check</p></button>
      
      <footer>
        <p>This tool checks the order of timecodes in your subtitles...</p>
        <p>Currently, it works <strong>only</strong> with the <strong><a href="https://en.wikipedia.org/wiki/SubRip" target="_blank" rel="noopener noreferrer">SubRip Text format (.srt)</a></strong>.</p>
      </footer>

      <script src="timecode-checker.js"></script>
</body>
</html>
